<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>BaitGuard</title>
    </head>
    <body class="overflow-x-hidden h-screen grid place-items-center">
        <img src="img/hook-svgrepo-com.svg" class="absolute top-0 left-0 m-3 w-20 shake" alt="">
        <img src="img/fish-svgrepo-com_1.svg" class="absolute top-0 left-20 m-3 w-20 poke" alt="">
        <section class="w-screen h-screen grid place-items-center"> 
            <div
            id="startMenu"
                    class="grid place-items-center relative mt-10 md:mt-0 w-full text-center z-30"
                >
                    <h1 class="xl:text-6xl text-4xl font-black">
                        Am I Safe ?
                    </h1>
                    <h4 class="text-md font-extrabold des">
                        Check if an incomin message is a phishing attempt or not
                    </h4>
                    <div class="flex mt-5">
                        <button
                            id="startBtn"
                            class="midShadow border-[#60A5FA] border-10 flex justify-center items-center font-medium bg-blue-400 hover:bg-blue-600  transition-all text-md w-40 p-4 rounded-3xl border-4"
                        >
                            <span class="text-white"
                                >Start Test</span
                            >
                        </button>
                    </div>
                </div>
                <div class="w-screen z-20 gap-3  flex flex-col items-center opacity-0 absolute" id="formHolder">
                    <div id="outputHolder" class="output border-4  border-black w-[95%] md:w-[500px]  rounded-3xl tranaslate p-1 grid place-items-center opacity-0 transition-all">
                        <!-- dbab2c -->
                        <span id="notSafe" class="transition-all flex items-center font-bold gap-1 opacity-0 ">This message may be a phishing attempt <img class="w-[50px]" src="img/warning-svgrepo-com.svg" alt=""></span>
            
                        <span id="safe" class="transition-all absolute flex items-center font-bold gap-1 opacity-0">This message is safe <img class="w-[50px]" src="img/correct-right-arrow-direction-left-down-up-svgrepo-com_1.svg" alt=""></span>
                    </div>
                    <form class="flex items-center flex-col gap-1 bg-blue-200 p-6 rounded-3xl w-[95%] md:w-[500px] transition-all strongShadow" id="prediction-form">
                        <label for="input-data" class="font-bold text-sm w-full">Enter The message:</label>
                        <textarea id="input-data" class="lightShadow h-36 rounded-3xl w-full p-2 resize-none outline-none border-[#60A5FA] border-4"></textarea>
                        <button
                            id="submitBtn"
                            class="lightShadow hidden justify-center items-center font-medium bg-blue-400 hover:bg-blue-600 transition-all text-md  p-1 rounded-3xl w-24 h-10"
                        >
                            <span class="text-white"
                                >Check</span
                            >
                        </button>   
                    </form>
                    
                </div>
        </section>
        <img src="img/background.svg" class="w-screen absolute bottom-0 -z-20" alt="">
        
    </body>
</html>
